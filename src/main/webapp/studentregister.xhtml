<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>
<h:head>
    <style type="text/css">
        .bodystyle{
            /*background-image:url("images/teacher_login_image.png");*/
            background-repeat: no-repeat;
            background-size: 1500px 800px;
            background-color: lightgrey;

        }


    </style>
</h:head>
<h:body  styleClass="bodystyle">
    <h:form>
        <center>
            <h2>Please select a course you want to register</h2>

            <p:selectOneMenu id="course" value="#{studentBean.courseId}" style="width:150px">
                <f:selectItem itemLabel="Select Course"  />
                <f:selectItems value="#{studentBean.dropDown}" />
            </p:selectOneMenu>
            <br/><br/>
            <p:commandButton value="Register" action="#{studentBean.coursesToRegister}"/>
        </center>
    </h:form>
</h:body>
</html>
