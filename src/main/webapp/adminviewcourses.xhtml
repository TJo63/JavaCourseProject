<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
xmlns:p="http://primefaces.org/ui">


<f:view>
    <h:outputLabel value="Courses"/>
</f:view>
<h:head>
    <style type="text/css">
        .bodystyle{
            /*background-image:url("images/teacher_login_image.png");*/
            background-repeat: no-repeat;
            background-size: 1500px 800px;
            background-color: lightgrey;

        }


    </style>
</h:head>
<h:body styleClass="bodystyle">
    <h:form>
        <h:dataTable id="dt1" value="#{courseBean.allStudents}" var="st" bgcolor="#F1F1F1" border="10" cellpadding="5" cellspacing="3" rows="4" width="50%" >

            <f:facet name="header">
                <h:outputText value="Students" />
            </f:facet>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id" />
                </f:facet>
                <h:outputText style="" value="#{st.id}" ></h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="First Name" />
                </f:facet>
                <h:outputText style="" value="#{st.firstName}" ></h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Last Name"/>
                </f:facet>
                <h:outputText value="#{st.lastName}"></h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email"/>
                </f:facet>
                <h:outputText value="#{st.email}"></h:outputText>
            </h:column>

            <f:facet name="footer">
                <h:outputText value="The End" />
            </f:facet>

        </h:dataTable>
    </h:form>




</h:body>
<h:body styleClass="bodystyle">
    <center>
        <h1>Admin Login</h1>
        <table>
            <tr>
                <td>Admin ID:</td>
                <td>
                    <h:inputText label="User Id"
                                 id="userId"

                                 required="true"/>
                    <h:message for="userId" />
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <h:inputSecret label="Password"
                                   id="password"

                                   required="true"/>
                    <h:message for="password" />
                </td>
            </tr>
        </table>
        <p><h:button value="Sign in" outcome="adminpage1"/></p>
    </center>
</h:body>

</html>
