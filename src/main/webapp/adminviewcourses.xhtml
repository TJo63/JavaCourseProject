<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">



<f:view>
    <h:outputLabel value="Courses"/>
</f:view>
<h:head>
    <style type="text/css">
        .bodystyle{
            /*background-image:url("images/teacher_login_image.png");*/
            background-repeat: no-repeat;
            background-size: 1500px 800px;
            background-color: lightgrey;

        }


    </style>
</h:head>
<h:body styleClass="bodystyle">
    <h:form>
        <h:dataTable id="dt1" value="#{courseBean.courses}" var="cs" bgcolor="#F1F1F1" border="2" cellpadding="2" cellspacing="2" width="50%"  >

            <f:facet name="header">
                <h:outputText value="Courses" />
            </f:facet>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="id" />
                </f:facet>
                <h:outputText style="" value="#{cs.id}" ></h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Course Id" />
                </f:facet>
                <h:outputText style="" value="#{cs.stringId}" ></h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Course Name"/>
                </f:facet>
                <h:outputText value="#{cs.courseName}"></h:outputText>
            </h:column>

            <h:column >
                <h:commandButton value="Edit" action="#{courseBean.getCourse(cs.id)}"/>
            </h:column>

            <h:column >
                <h:commandButton value="Delet Course" action="#{courseBean.removeCourse(cs.id)}"/>
            </h:column>

            <h:column >
                <h:commandButton value="Add Course Date" action="#{courseBean.getCourse(cs.id)}"/>
            </h:column>

            <f:facet name="footer">
                <h:outputText value="The End" />
            </f:facet>

        </h:dataTable>
    </h:form>


    <h:form>
        <h:outputText value="Edit course details" />
        <h:panelGrid columns="2" cellpadding="20">
            Update Course ID : <h:inputText id="courseid_change_id" value="#{courseBean.stringId}" required="true"/>
            Update Course Name : <h:inputText id="coursename_change_id" value="#{courseBean.courseName}" required="true"/>



                <h:commandButton value="Update Course" action="#{courseBean.addUppdatedCourse}"/>

        </h:panelGrid>
    </h:form>


        <h:form>
            <h:outputText value="Add course" />
            <h:panelGrid columns="2" cellpadding="20">
                Course ID : <h:inputText id="courseid_input_id" value="#{courseBean.stringId}" required="true"/>
                Course Name : <h:inputText id="coursename_input_id" value="#{courseBean.courseName}" required="true"/>


                <h:body>
                    <h:commandButton value="Create Course" action="#{courseBean.addCourse}"/>
                </h:body>
            </h:panelGrid>
        </h:form>




</h:body>
<h:body styleClass="bodystyle">
    <center>
        <h1>Update Course</h1>
        <table>
            <tr>
                <td>Course Id:</td>
                <td>
                    <h:inputText label="String Id"
                                 id="stringid"

                                 required="true"/>
                    <h:message for="stringid" />
                </td>
            </tr>
            <tr>
                <td>Course Name:</td>
                <td>
                    <h:inputText label="Course Name"
                                   id="coursename"

                                   required="true"/>
                    <h:message for="coursename" />
                </td>
            </tr>
        </table>
        <h:button value="Update Course" outcome="adminviewcourses"/>
    </center>
</h:body>

</html>
