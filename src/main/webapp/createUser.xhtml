<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <!--<h:outputLabel value="Hello, world"/>-->
</f:view>
<h:head>
    <style type="text/css">
        .bodystyle{
            /*background-image:url("images/teacher_login_image.png");*/
            background-repeat: no-repeat;
            background-size: 1500px 800px;
            background-color: lightgrey;

        }


    </style>
</h:head>
<h:body styleClass="bodystyle">
    <h1>Create new user</h1>
    <p:accordionPanel>
        <p:tab title="Create Student">
            <h:form>
            <h:outputText value="Please enter the student details" />
            <h:panelGrid columns="2" cellpadding="20">
                Firstname : <h:inputText id="student_firstname_id" value="#{adminBean.firstName}" required="true"/>
                Lastname : <h:inputText id="student_lastname_id" value="#{adminBean.lastName}" required="true"/>
                Email : <h:inputText id="student_email_id" value="#{adminBean.email}" required="true"/>
                Temp password: <h:inputText id="student_password_id" value="#{adminBean.password}" required="true"/>
                <!--Course ID : <h:inputText id="courseid_id" required="true"/>-->
                Course ID :

                <p:tab>
                    <p:selectOneMenu id="course" value="#{adminBean.courseid}" style="width:150px">
                        <f:selectItem itemLabel="Select Course"  />
                        <f:selectItems value="#{courseBean.dropDown}" />
                    </p:selectOneMenu>
                </p:tab>
                <p:tab>
                <h:commandButton value="Create" action="#{adminBean.addStudent}"/>
                </p:tab>
            </h:panelGrid>
            </h:form>
        </p:tab>
        <p:tab title="Create Teacher">
            <h:form>
            <h:outputText value="Please enter the teacher details" />
            <h:panelGrid columns="2" cellpadding="20">
                Firstname : <h:inputText id="teacher_firstname_id" value="#{adminBean.firstName}"  required="true"/>
                Lastname : <h:inputText id="teacher_lastname_id" value="#{adminBean.lastName}" required="true"/>
                <!--Department ID : <h:inputText id="departmentid_id" required="true"/>-->
                Email : <h:inputText id="teacher_email_id" value="#{adminBean.email}" required="true"/>
                Temp password: <h:inputText id="teacher_password_id" value="#{adminBean.password}" required="true"/>
                <!--Course ID : <h:inputText id="courseid_id" required="true"/>-->
                Course ID :
                Course ID :
                <p:tab>
                    <p:selectOneMenu id="courseteacher" value="#{adminBean.courseid}" style="width:150px">
                        <f:selectItem itemLabel="Select Course"  />
                        <f:selectItems value="#{courseBean.dropDown}" />
                    </p:selectOneMenu>
                </p:tab>

                Department:
                <p:tab> <select name="Department">
                    <option value="play">Computer Science</option>
                    <option value="ride">IT</option>
                    <option value="drive">Computer Applications</option>
                </select>
                </p:tab>
                <p:tab>
                    <h:commandButton value="Create" action="#{adminBean.addTeacher}"/>
                </p:tab>
            </h:panelGrid>
            </h:form>
        </p:tab>

        <p:tab title="Create Admin">
            <h:form>
            <h:outputText value="Please enter the admin details" />
            <h:panelGrid columns="2" cellpadding="20">

                Firstname : <h:inputText id="admin_firstname_id" required="true"/>
                Lastname : <h:inputText id="admin_lastname_id" required="true"/>


            </h:panelGrid>
            </h:form>
            <p:tab>
                <h:commandButton value="Create"/>
            </p:tab>
        </p:tab>

        <p:tab title="Create Course">
            <h:form>
                <h:outputText value="Please enter the course details" />
                <h:panelGrid columns="2" cellpadding="20">
                    Course ID : <h:inputText id="stringid_input_id" value="#{courseBean.stringId}" required="true"/>
                    Course Name : <h:inputText id="coursename_input_id" value="#{courseBean.courseName}" required="true"/>


                    <p:tab>
                        <h:commandButton value="Create" action="#{courseBean.addCourse}"/>
                    </p:tab>
                </h:panelGrid>
            </h:form>
        </p:tab>

    </p:accordionPanel>
</h:body>
</html>
