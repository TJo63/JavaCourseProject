<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <!--<h:outputLabel value="Hello, world"/>-->
</f:view>

<h:head>
    <style type="text/css">
        .bodystyle{
            /*background-image:url("images/teacher_login_image.png");*/
            background-repeat: no-repeat;
            background-size: 1500px 800px;
            background-color: lightgrey;
        ;

        }

    </style>
</h:head>

<h:body styleClass="bodystyle">
    <h:form>
    <center>
        <h1>Teacher Login</h1>
        <table>
            <tr>
                <td>Teacher ID:</td>
                <td>
                    <h:inputText label="User Id"
                                 id="userId" value="#{teacherBean.email}"
                                 required="true"/>
                    <h:message for="userId" />
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <h:inputSecret label="Password"/>

                </td>
            </tr>
        </table>
       <!-- <p><h:button value="Sign in" outcome="teacherpage1"/></p>-->
        <p:commandButton value="Log in" action="#{teacherBean.gotoC}"/>
    </center>
    </h:form>
</h:body>

</html>
