<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">



<h:head>
    <style type="text/css">
        .bodystyle{
            /*background-image:url("images/teacher_login_image.png");*/
            background-repeat: no-repeat;
            background-size: 1500px 800px;
            background-color: lightgrey;

        }

    </style>
</h:head>
<h:body styleClass="bodystyle">
    <h:outputLabel value="#{courseBean.selectedCourse}"/>
    <h:form>

        <h:dataTable id="avcd" value="#{courseBean.courseDates}" var="cdl" bgcolor="#F1F1F1" border="2" cellpadding="2" cellspacing="2" width="50%" stickyHeader="true"  >

            <f:facet name="header">
                <h:outputText value="Course dates" />
            </f:facet>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="id" />
                </f:facet>
                <h:outputText style="" value="#{cdl.id}" ></h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Date / Name" />
                </f:facet>
                <h:outputText style="" value="#{cdl.dateName}" ></h:outputText>
            </h:column>



            <h:column >
                <h:commandButton value="Edit" action="#{courseBean.getCourse(cdl.id)}"/>
            </h:column>

            <h:column >
                <h:commandButton value="Delete" action="#{courseBean.removeCourse(cdl.id)}"/>
            </h:column>



            <f:facet name="footer">
                <h:outputText value="The End" />
            </f:facet>

        </h:dataTable>
    </h:form>


    <h:form>
        <h:outputText value="Edit course date details" />
        <h:panelGrid columns="2" cellpadding="20">
            Update Course ID : <h:inputText id="courseid_change_id" value="#{courseBean.courseDate}" required="true"/>




            <h:commandButton value="Update Course Details" action="#{courseBean.addNewCourseDate}"/>

        </h:panelGrid>
    </h:form>


    <h:form>
        <h:outputText value="Add Course Date" />
        <h:panelGrid columns="2" cellpadding="20">
            Date / Name : <h:inputText id="courseid_input_id" value="#{courseBean.dateName}" required="true"/>



            <h:body>
                <h:commandButton value="Create Course Date" action="#{courseBean.addNewCourseDate}"/>
            </h:body>
        </h:panelGrid>
    </h:form>




</h:body>

</html>
